<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4>系统设置</h4>
						</div>
						<div class="panel-body">
							<div class="tab-content">
								<div class="tab-pane active" id="domtabs">
									<div class="row">
										<div class="col-md-12">
											<div class="tab-container tab-danger">
												<ul class="nav nav-tabs">
													<li class="active"><a href="#nav-tab-1" data-toggle="tab">系统设置</a></li>
												</ul>
												<div class="tab-content">
													<!-- nav-tab-1  开始-->
													<div class="tab-pane active" id="nav-tab-1">
														<div class="row">
														    <div class="col-xs-12">
														        <div class="panel panel-midnightblue">
														            <div class="panel-body">
														                <form action="#" class="form-horizontal row-border" id="form-1">
														                	{foreach $models as $v} 
														                	{if condition="$v.id==1"}
														                		<div class="form-group">
														                        <label class="col-sm-3 control-label" >{$v.pname}:</label>
															                        <div class="col-sm-6">
															                            <input type="text" name="{$v.code}" id="{$v.code}"  placeholder="{$v.pname}"  class="form-control" value="{$v.pvalue}">
															                        </div>
														                    	</div>
														                    {/if}
														                    {if condition="$v.id eq 2"}
														                		<div class="form-group">
														                        <label class="col-sm-3 control-label" >{$v.pname}:</label>
														                         <div class="col-sm-6">
															                        <select class="form-control" id="{$v.code}" name="{$v.code}" >
															                        	<option value="0" >不能</option>
															                        	<option value="1" {if condition="$v.pvalue eq 1" }selected{/if}>能</option>
															                        </select>
															                     </div>
														                    	</div>
														                    {/if}
														                	{/foreach}
														                    <div class="row">
														                    <div class="col-sm-6 col-sm-offset-3">
														                        <div class="btn-toolbar">
														                            <button class="btn-primary btn" id="form-submit">提交</button>
														                        </div>
														                    </div>
														           		    </div>
														                </form>
														            </div>
														        </div>
														    </div>
														</div>
												    </div>
													<!-- nav-tab-1 结束-->
													<!-- nav-tab-2开始-->
			              							<div class="tab-pane" id="nav-tab-2">
			              								<p>其他设置。。。.</p>
			              							</div>
													<!-- nav-tab-2结束-->
							  					</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
<script type='text/javascript' src='{$Think.ADMIN_VIEW}system_set/index.js'></script>
