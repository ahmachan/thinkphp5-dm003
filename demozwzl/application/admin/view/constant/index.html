<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4>系统设置</h4>
						</div>
						<div class="panel-body">
							<div class="tab-content">
								<div class="tab-pane active" id="domtabs">
									<div class="row">
										<div class="col-md-12">
											<div class="tab-container tab-danger">
												<ul class="nav nav-tabs">
													<li class="active"><a href="#nav-tab-1" data-toggle="tab">网站设置</a></li>
													<li><a href="#nav-tab-2" data-toggle="tab">其他设置</a></li>
												</ul>
												<div class="tab-content">
													<!-- nav-tab-1  开始-->
													<div class="tab-pane active" id="nav-tab-1">
														<div class="row">
														    <div class="col-xs-12">
														        <div class="panel panel-midnightblue">
														            <div class="panel-body">
														                <form action="#" class="form-horizontal row-border" id="form-1">
														                    <div class="form-group">
														                        <label class="col-sm-3 control-label" for="official_web">公司官网:</label>
														                        <div class="col-sm-6">
														                            <input type="text" name="official_web" id="official_web" placeholder="请输入官网"  class="form-control" value="{$model.official_web}">
														                        </div>
														                    </div>
														                    <div class="form-group">
														                        <label class="col-sm-3 control-label" for="description">description:</label>
														                        <div class="col-sm-6">
														                            <input type="text" name="description" id="description" placeholder="description" class="form-control" value="{$model.web_site.description}">
														                        </div>
														                    </div>
														                    <div class="form-group">
														                        <label class="col-sm-3 control-label" for="author" >author:</label>
														                        <div class="col-sm-6">
														                            <input type="text" name="author"  id="author" placeholder="author" class="form-control" value="{$model.web_site.author}">
														                        </div>
														                    </div>
														                    <div class="form-group">
														                        <label class="col-sm-3 control-label" for="keywords">keywords:</label>
														                        <div class="col-sm-6">
														                            <input type="text" name="keywords" id="keywords"  placeholder="keywords" class="form-control" value="{$model.web_site.keywords}">
														                        </div>
														                    </div>
														                    <div class="form-group">
														                        <label class="col-sm-3 control-label" for="title">title:</label>
														                        <div class="col-sm-6">
														                            <input type="text" name="title"  id="title" placeholder="title" class="form-control" value="{$model.web_site.title}">
														                        </div>
														                    </div>
														                    <input type="hidden" value="nav-tab-1" name="nav_tab" />
														                    <div class="row">
														                    <div class="col-sm-6 col-sm-offset-3">
														                        <div class="btn-toolbar">
														                            <button class="btn-primary btn" id="form-submit">提交</button>
														                        </div>
														                    </div>
														           		    </div>
														                </form>
														            </div>
														        </div>
														    </div>
														</div>
												    </div>
													<!-- nav-tab-1 结束-->

			              							<div class="tab-pane" id="nav-tab-2">
