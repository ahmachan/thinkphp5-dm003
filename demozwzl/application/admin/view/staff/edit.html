<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-midnightblue">
            <div class="panel-heading"><h4>员工新增</h4></div>
            <div class="panel-body">
                <form action="" class="form-horizontal row-border"  data-validate="parsley" id="validate-form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">员工姓名:</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" id="name" required="required" placeholder="员工姓名"  required="required" class="form-control" value="{$model.name}">
                        </div>
                    </div>
                    <div class="form-group">
                    		<label class="col-sm-3 control-label" for="nick_name">员工电话:</label>
                    		<div class="col-sm-6">
                    			<input type="text" placeholder="员工电话" required="required" name="mobile" class="form-control" id="mobile" value="{$model.mobile}"/>
                    		</div>
                    	</div>
                    <div class="form-group">
                    		<label class="col-sm-3 control-label" for="mobile">绑定卡号:</label>
                    		<div class="col-sm-6">
                    			<input type="text" placeholder="请将卡放到读卡器上" data-minlength="5"  required="required"  name="card_no" class="form-control" id="bind_card_no" value="{$model.card_no}" />
                    		</div>
                    		<div class="col-sm-1">
                    			<div class="btn btn-danger" id="read_card" onclick="read_card_btn('#bind_card_no')">读卡</div>
                    		</div>
                    </div>
                    <input type="hidden" value="{$model.id}" name="id" />
                    <input type="hidden" value="{$model.card_no}" name="old_card_no" />
                </form>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="btn-toolbar">
                            <button class="btn-primary btn" id="form-submit">提交</button>
                            <button class="btn-default btn" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='{$Think.ADMIN_VIEW}staff/edit.js'></script>
