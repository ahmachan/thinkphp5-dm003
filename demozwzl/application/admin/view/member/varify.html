<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-midnightblue">
            <div class="panel-heading"><h4>前台验证</h4></div>
            <div class="panel-body">
                <form action="" class="form-horizontal row-border"  data-validate="parsley" id="validate-form">
                    <div class="form-group">
                    		<label class="col-sm-3 control-label" >会员卡号:</label>
                    		<div class="col-sm-6">
                    			<input type="text"  placeholder="请将卡放到读卡器上" data-minlength="10" data-maxlength="10"  required="required"  name="card_no" class="form-control" id="bind_card_no" value="" />
                    		</div>
                    		<div class="col-sm-1">
                    			<div class="btn btn-danger" id="read_card">读卡并查询</div>
                    		</div>
                    </div>
                    <div class="form-group">
                    		<label class="col-sm-3 control-label" >姓名:</label>
                    		<div class="col-sm-7">
                    			<input type="text" readonly  class="form-control" id="name" value="" />
                    		</div>
                    </div>
                    <div class="form-group">
                    		<label class="col-sm-3 control-label" >手机号码:</label>
                    		<div class="col-sm-7">
                    			<input type="text"  readonly  class="form-control" id="mobile" value="" />
                    		</div>
                    </div>
                     <div class="form-group">
                    		<label class="col-sm-3 control-label" >头像:</label>
                    		<div class="col-sm-7">
                    			<img src="/data/finger/a8.jpg" id="icon"/>
                    		</div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="btn-toolbar">
                            <button class="btn-primary btn" id="form-submit" disabled>验证通过</button>
                            <button class="btn-default btn" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='{$Think.ADMIN_VIEW}member/varify.js'></script>
