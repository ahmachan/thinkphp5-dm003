<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<form action="#" class="form-horizontal row-border" id="form-1">
		                    <div class="form-group">
                                        <label class="col-sm-3 control-label">会员excle文件：</label>
                                        <div class="col-sm-8">
                                            <input id="file" name="files" accept="application/vnd.ms-excel" class="form-control input05" type="file">
                                        </div>
                            </div>
                            <div class="form-group">
                                    	<div class="col-sm-8 col-sm-offset-3">
                                    	<input type="button" id="form-submit" value="提交" class="btn btn-info" />
                                    	<input type="reset" value="重置" class="btn btn-default" />
                                    	<a href="/data/excel/会员模板信息.xls" class="btn btn-warning" >模板下载</a>
                                    	</div>
                                    </div>
		                </form>
					</div>
				</div>
				<div class="col-sm-12 text-center">
					<table class="table table-striped table-bordered  text-center">
						  <thead>
						    <tr>
						    	<th width="8%">姓名</th>
						    	<th width="8%">手机</th>
						      <th width="8%">会员编号</th>
						      <th width="10%">开始时间</th>
						      <th width="10%">结束时间</th>
						      <th width="8%">入场验证指纹</th>
						      <th width="8%">出场验证指纹</th>
						      <th width="8%">进场限次</th>
						      <th width="8%">进场余次减一</th>
						      <th width="5%">会员状态</th>
						      <th>错误信息</th>
						    </tr>
						  </thead>
						  <tbody id="error-data-table">
						  </tbody>
						</table>
				</div>
			</div>
