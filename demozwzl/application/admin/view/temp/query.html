<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-midnightblue">
            <div class="panel-heading"><h4>卡状态查询</h4></div>
            <div class="panel-body">
                <form action="" class="form-horizontal row-border"  data-validate="parsley" id="validate-form">
                     <div class="form-group" >
                    		<label class="col-sm-3 control-label" >卡号:</label>
                    		<div class="col-sm-5">
                    			<input type="text" placeholder="请输入卡号"  data-minlength="5" required="required" name="card_no" class="form-control" id="bind_card_no" value=""/>
                    		</div>
                    		<div class="col-sm-1">
                    			<div class="btn btn-danger" onclick="read_card_btn('#bind_card_no')">读卡</div>
                    		</div>
                    </div>
	                <div class="form-group col-sm-6" >
	                    		<label class="col-sm-3 control-label" >卡类型:</label>
	                    		<div class="col-sm-6">
	                    			<input type="text"  readonly  class="form-control" id="owner_type" value=""/>
	                    		</div>
                    </div>
                     <div class="form-group col-sm-6" >
                    		<label class="col-sm-3 control-label" >是否能入场:</label>
                    		<div class="col-sm-6">
                    			<input type="text"  readonly  class="form-control" id="enable_in" value=""/>
                    		</div>
                    </div>
                     <div class="form-group col-sm-6" >
                    		<label class="col-sm-3 control-label" >备注:</label>
                    		<div class="col-sm-6">
                    			<input type="text"  readonly  class="form-control" id="err_msg" value=""/>
                    		</div>
                    </div>
                    
                    
                </form>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="btn-toolbar">
                            <button class="btn-primary btn" id="form-submit">查询</button>
                            <button class="btn-default btn" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='{$Think.ADMIN_VIEW}temp/query.js'></script>
