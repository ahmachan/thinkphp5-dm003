<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-midnightblue">
            <div class="panel-heading"><h4>密码修改</h4></div>
            <div class="panel-body">
                <form action="" class="form-horizontal row-border"  data-validate="parsley" id="validate-form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="old_password">请输入旧密码:</label>
                        <div class="col-sm-6">
                            <input type="password" id="old_password" required="required" name="old_password"  placeholder="请输入旧密码"  class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                    		<label class="col-sm-3 control-label" for="password">请输入新密码:</label>
                    		<div class="col-sm-6">
                    			<input type="password" placeholder="请输入新密码" required="required" class="form-control" name="password" id="password" />
                    		</div>
                    	</div>
                    <div class="form-group">
                    		<label class="col-sm-3 control-label" for="comfirm_password">确认信密码:</label>
                    		<div class="col-sm-6">
                    			<input type="password" placeholder="请输入确认新密码" data-equalto="#password" required="required"   class="form-control" name="comfirm_password" id="comfirm_password" />
                    		</div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="btn-toolbar">
                            <button class="btn-primary btn" id="form-submit">提交</button>
                            <button class="btn-default btn" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='{$Think.ADMIN_VIEW}admin/edit_psw.js'></script>
