<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{$web_site.title}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{$web_site.description}">
	<meta name="author" content="{$web_site.author}">
	<link rel="shortcut icon" href="{$web_site.shortcut}" />	

    <link rel="stylesheet" href="{$Think.ADMIN_PUBLIC}css/styles.min.css?=113">
    <link href='{$Think.ADMIN_PUBLIC}css/googleapis.css' rel='stylesheet' type='text/css'>
    <link href="{$Think.ADMIN_PUBLIC}/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css">
    <style>
    	body {
 		 overflow: hidden;
		}
    	canvas {
			  position: absolute;
			  top: 0;
			  left: 0;
			  background-color: black;
		}
    </style>
</head>
<body class="focusedform">
<canvas id=c></canvas>
<img src="img/login_background.jpg">
<input type="hidden" value="login.html_kewwords"/>
<div class="verticalcenter">
	<a href="index.htm"><img src="{$Think.ADMIN_PUBLIC}img/logo-big.png" alt="Logo" class="brand" /></a>
	<div class="panel panel-primary">
		<div class="panel-body">
			<h3 class="text-center" style="margin-bottom: 25px;">后台管理系统</h3>
				<form action="#" class="form-horizontal" style="margin-bottom: 0px !important;" id="validate-form">
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input type="text" class="form-control" id="account" name="account"  required="required"  placeholder="请输入账号">
								</div>
							</div>
						</div>
                   		 
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input type="password" class="form-control" id="psw" name="psw" required="required"  data-minlength="3" placeholder="请输入密码">
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-barcode"></i></span>
									<input type="text" required="required" name="code"   class="form-control" data-minlength="4" style="width: 55%;" placeholder="请输入验证码">
									<img src="{:captcha_src()}" style="float: right;" alt="验证码"  id="change_code" title="点击切换验证码"/>	
								</div>
							</div>
						</div>
						
						<div class="clearfix">
							<div class="pull-right"><label><input type="checkbox" name="checked"   style="margin-bottom: 20px" data-group="checked"> 记住密码</label></div>
						</div>
					</form>
		</div>
		<div class="panel-footer">
			<!--<a href="extras-forgotpassword.htm" class="pull-left btn btn-link" style="padding-left:0">Forgot password?</a>-->
			<div class="pull-right">
				<button id="form-reset"  class="btn btn-default"><i class="fa fa-arrow-circle-left"></i><span class="bold">&nbsp;&nbsp;重置</span></button>
				<button id="form-submit"  class="btn btn-primary"><i class="fa fa-arrow-circle-right"></i><span class="bold">&nbsp;&nbsp;登录</span></button>
			</div>
		</div>
	</div>
 </div>
</body>
<script type='text/javascript' src='{$Think.ADMIN_PUBLIC}js/jquery-1.10.2.min.js'></script> 
<script type='text/javascript' src='{$Think.ADMIN_PUBLIC}plugins/form-parsley/parsley.min.js'></script>
<script type='text/javascript' src='{$Think.ADMIN_PUBLIC}js/jquery.cookie.js'></script>
<script type='text/javascript' src="{$Think.ADMIN_PUBLIC}plugins/toastr/toastr.min.js"></script>
<script type='text/javascript' src="{$Think.ADMIN_PUBLIC}plugins/layer/layer.min.js"></script>
<script type='text/javascript' src="{$Think.ADMIN_PUBLIC}js/dat.gui.min.js"></script>
<script type='text/javascript' src="{$Think.ADMIN_PUBLIC}js/index.js"></script>

<script src="{$Think.ADMIN_PUBLIC}login.js"></script>
</html>
